on:
  discussion:
    types: [created]

jobs:
  notify-discord:
    if: github.event.discussion.category.slug == 'ideas'
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
